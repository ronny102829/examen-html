<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoBook - Registro</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header>
        <h1>EcoBook</h1>
        <nav>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="./alojamiento.html">Alojamientos</a></li>
                <li><a href="./contacto.html">Contacto</a></li>
                <li><a href="./registro.html">Registro</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Registro de Usuario</h2>
        <form action="#" method="post">
            <fieldset>
                <legend>Datos de usuario</legend>

                <label for="nombre">Nombre completo:</label>
                <input type="text" id="nombre" name="nombre" required placeholder="Tu nombre">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="Tu email">

                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required placeholder="Tu contraseña">

                <label for="terminos">
                    <input type="checkbox" id="terminos" name="terminos" required>
                    Acepto términos y condiciones
                </label>

                <button type="submit">Registrarme</button>
            </fieldset>
        </form>
    </main>

    <footer>
        <p><a href="contacto.html">Contacto</a> | <a href="registro.html">Registro</a></p>
    </footer>
</body>
</html>
